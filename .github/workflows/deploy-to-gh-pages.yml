name: Deploy to GitHub Pages

on:
  pull_request:
    types: [closed]  # This workflow will trigger only when a pull request is closed
    branches:
      - prod
  workflow_dispatch: {} # Allow manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build # Adjust this command based on your build setup

      - name: Run Tests
        run: npm test -- --watchAll=false # Adjust this command based on your testing setup
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'resume-pages'
          path: build
      
      - name: Deploy page
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: 'resume-pages'